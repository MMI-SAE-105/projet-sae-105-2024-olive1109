<head>
    <meta charset="UTF-8">

<body>
    <header class="header">
        <div class="header__start">
            <a href="index.html">
                <img 
                class="header__logo" 
                src="/assets/icônes/logo.svg" 
                alt="logo"
                width="65"
                height="65">
            </a>
        </div>
        <div class="header__end">
            <a class="language-btn" href="/fr/s'inscrire.html">
                <span><img src="/assets/icônes/France.svg" alt="français"></span>
            </a>
        </div>
    </header>

    <main>
        <h1 class="title">Sign Up</h1>

        <h3 class="inscription__title">Not subscribed?</h3>
        <section class="inscription">
            <h4 class="inscription__title">Inscris toi!</h4>
            <form class="inscription__form" action="/submit-form" method="post">
                <div class="inscription__form-group">
                    <label  for="first-name"><p class="inscription__label">Name</p></label>
                    <input class="inscription__input" type="text" id="first-name" name="first-name" required>
                </div>
                <div class="inscription__form-group">
                    <label  for="name" class="inscription__input" type="text" id="first-name" name="first-name" required></label><p class="inscription__label">Last name</p></label>
                    <input class="inscription__input" type="text" id="last-name" name="last-name" required>
                </div>
                <div class="inscription__form-group">
                    <label  for="objets"><p class="inscription__label">Number of Puce</p></label>
                    <input class="inscription__input" type="text" id="objets" name="objets">
                </div>
                <div class="container">
                    <button class="inscription__button button" type="submit">
                        <span class="button__int int">
                            <img class="int__arrow" src="/assets/icônes/Vector.svg" alt="">
                            <p class="int__text">Sign up</p>
                        </span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__header">
            <a class="footer__logo logo--link" href="index.html">
                <img 
                class="footer__logo" 
                src="/assets/icônes/logo.svg" 
                alt="logo qui ramène au début de la page"
                width: 60px;
                height: 60px;>
            </a>
            <h2 class="footer__title">Le Cinario</h2>
        </section>
        
        <nav class="footer__menu">
            <h2 class="footer__title">Menu</h2>
            <ul>
                <li class="footer__menu-link"><a href="index.html">Home</a></li>
                <li class="footer__menu-link"><a href="glossaire-en.html">Glossary</a></li>
                <li class="footer__menu-link"><a href="a-porpos-en.html">About</a></li>
            </ul>
        </nav>

        <div class="footer__social social">
            <nav>
                <h2 class="footer__title">Follow Us</h2>
                    <ul class="social__list">
                        <li class="social__items"><a class="social__link" href="https://www.instagram.com"><img class="social__img" src="/assets/icônes/Instagram.svg" alt="" loading="lazy"></a></li>
                        <li class="social__items"><a class="social__link" href="https://discord.com"><img class="social__img" src="/assets/icônes/Discord.svg" alt="" loading="lazy"></a></li>
                        <li class="social__items"><a class="social__link" href="https://www.youtube.com"><img class="social__img" src="/assets/icônes/YouTube.svg" alt="" loading="lazy"></a></li>
                        <li class="social__items"><a class="social__link" href="https://x.com/?lang=en"><img class="social__img" src="/assets/icônes/Mask group-1.svg" alt="" loading="lazy"></a></li>
                        <li class="social__items"><a class="social__link" href="https://www.facebook.com/?locale=en_US"><img class="social__img" src="/assets/icônes/Facebook.svg" alt="" loading="lazy"></a></li>
                    </ul>
            </nav>
        </div>
        <p class="footer__text">Project carried out as part of an educational exercise at the MMi department of Montbéliard.</p>
    </footer>
