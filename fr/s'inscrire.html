            class="header__menu-btn menu-btn"
            aria-label="menu"

            >
            <img src="/asset/icônes/Menu.svg" alt="menu">

        </button>
        <nav class="header__menu menu" id="mainNav" aria-hidden="true">

    <main>
        <h1>S'inscrire</h1>

        <h4 class="title">Pas abonné?</h4>
        <section class="inscription">
            <h2 class="inscription__title">Contactez-nous</h2>
            <form class="inscription__form" action="/submit-form" method="post">
                <div class="inscription__form-group">
                    <label class="inscription__label" for="first-name">Prénom :</label>
                    <input class="inscription__input" type="text" id="first-name" name="first-name" required>
                </div>
                <div class="inscription__form-group">
                    <label class="inscription__label" for="last-name">Nom :</label>
                    <input class="inscription__input" type="text" id="last-name" name="last-name" required>
                </div>
                <div class="inscription__form-group">
                    <label class="inscription__label" for="email">Adresse mail :</label>
                    <input class="inscription__input" type="email" id="email" name="email" required>
                </div>
                <div class="inscription__form-group">
                    <label class="inscription__label" for="objets">Numéro de Puce :</label>
                    <input class="inscription__input" type="text" id="objets" name="objets">
                </div>
                <div class="container">
                    <button class="inscription__button button" type="submit">
                        <span class="button__int int">
                            <img class="int__arrow" src="/assets/icônes/Vector.svg" alt="">
                            <p class="int__text">s'inscrire</p>
                        </span>
                    </button>
                </div>
            </form>
        </section>
    </main>
