<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="icon" type="image/png" href="/asset/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/asset/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/asset/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/asset/favicon/apple-touch-icon.png" />
    <link rel="manifest" href="/asset/favicon/site.webmanifest" />

    <link rel="stylesheet" href="/src/css/style.css" />

</head>

<body>
    <header class="header">
        <div class="header__start">
            <a href="../index.html">
                <img 
                class="header__logo" 
                src="/assets/icônes/logo.svg" 
                alt="logo"
                width="65"
                height="65"
                ></a>
        </div>
        <div class="header__end">
            <a class="language-btn" href="/en/contact-en.html"> <span><img src="/assets/icônes/Great Britain.svg" alt="english"></span> </a>
        </div>
    </header>

    <main>
        <h1 class="title">Contact</h1>

        <section class="contact">
            <h4 class="contact__title">Contactez-nous</h4>
            <form class="contact__form" action="/submit-form" method="post">
                <div class="contact__form-group">
                    <label class="contact__label" for="first-name"><p>Prénom :</p></label>
                    <input class="contact__input" type="text" id="first-name" name="first-name" required>
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="last-name"><p>Nom :</p></label>
                    <input class="contact__input" type="text" id="last-name" name="last-name" required>
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="email"><p>Adresse mail :</p></label>
                    <input class="contact__input" type="email" id="email" name="email" required>
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="objets"><p>Objet :</p></label>
                    <input class="contact__input" type="text" id="objets" name="objets">
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="message"><p>Message :</p></label>
                    <textarea class="contact__textarea" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="container">
                    <button class="contact__button button" type="submit">
                        <span class="button__int int">
                            <img class="int__arrow" src="/assets/icônes/Vector.svg" alt="">
                            <p class="int__text">Envoyer</p>
                        </span>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <section class="footer__header">
            <a class="footer__logo logo--link" href="../index.html">
                <img 
                class="footer__logo" 
                src="/assets/icônes/logo.svg" 
                alt="logo qui ramène au début de la page"
                width: 60px;
                height: 60px;>
            </a>
            <h2 class="footer__title">Le Cinario</h2>
        </section>
        
        <nav class="footer__menu ">
            <h2 class="footer__title">Menu</h2>
            <ul>
                <li class="footer__menu-link"><a href="../index.html">Acceuil</a></li>
                <li class="footer__menu-link"><a href="/fr/glossaire.html">Glossaire</a></li>
                <li class="footer__menu-link"><a href="/fr/a-porpos.html">A Propos</a></li>
            </ul>
        </nav>

        <div class="footer__social social">
            <nav>
                <h2 class="footer__title">Nous suivres</h2>
                    <ul class="social__list">
                        <li class="social__items"><a class="social__link" href="https://www.instagram.com"><img class="social__img" src="/assets/icônes/Instagram.svg" alt=""></a></li>
                        <li class="social__items"><a class="social__link" href="https://discord.com"><img class="social__img" src="/assets/icônes/Discord.svg" alt=""></a></li>
                        <li class="social__items"><a class="social__link" href="https://www.youtube.com"><img class="social__img" src="/assets/icônes/YouTube.svg" alt=""></a></li>
                        <li class="social__items"><a class="social__link" href="https://x.com/?lang=fr"><img class="social__img" src="/assets/icônes/Mask group-1.svg" alt=""></a></li>
                        <li class="social__items"><a class="social__link" href="https://www.facebook.com/?locale=fr_FR"><img class="social__img" src="/assets/icônes/Facebook.svg" alt=""></a></li>
                    </ul>
            </nav>
        </div>
        <p class="footer__text">Projet réalisé dans le cadre d’un exercice pédagogique au département MMi de Montbéliard.</p>
    </footer>
</body>
